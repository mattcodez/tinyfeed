<!DOCTYPE html>
<html>
<head>
  <title><%= siteName %></title>
  <link rel="stylesheet" href="css/vendor/bootstrap.cyborg.min.css">
  <link rel="stylesheet" href="bower_components/sweetalert/lib/sweet-alert.css">
  <link rel="stylesheet" href="bower_components/videojs/dist/video-js/video-js.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript">
    document.createElement('video');document.createElement('audio');document.createElement('track');
  </script>
</head>
<body>
  <div id="header" class="container-fluid">
    <div class="row navbar-inverse">

      <div class="col-md-4 col-xs-12 text-center">
        <img src="img/tinyfeed.png" id="logo">
      </div>

      <div class="col-md-4 col-xs-12">
        <div id="addVideo">
          <form style="display:none;">
            <input type="file" accept="video/*" capture="camera">
          </form>
          <button type="button" class="btn btn-block btn-default">Add Your Video!!</button>
        </div>
      </div>

      <div class="col-md-4 col-xs-12">
        <div class="dropdown">
          <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            About
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li id="aboutInfo" role="presentation"><a role="menuitem" tabindex="-1" href="#">About</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="terms.html">Terms of Service</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="mailto:info@tinyfeed.me">Contact</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <div id="uploadProgress" class="container" style="display:none;">
    <div class="row">
      <div class="col-xs-12">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>

  <video id="videoFeed" class="video-js vjs-default-skin" autoplay preload="auto">
    <p class="vjs-no-js">To enjoy watching tinyfeed, please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>


  <script type="text/javascript">
    var vidQueue = ['<%= currentVid %>'];
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <@ for (var i = 0; i < jsFiles.length; i++) {@>
    <script src="<@= jsFiles[i] @>"></script>
  <@ } @>

  <script>
    videojs.options.flash.swf = "bower_components/videojs/dist/video-js/video-js.swf";

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3495504-3', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
