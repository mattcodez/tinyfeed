<!DOCTYPE html>
<html>
<head>
  <title><%= siteName %></title>
  <link href="css/vendor/bootstrap.cyborg.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="header" class="container-fluid">
    <div class="row navbar-inverse">

      <div class="col-md-4 col-xs-12 text-center">
        <img src="img/tinyfeed.png" id="logo">
      </div>

      <div class="col-md-4 col-xs-12">
        <div id="addVideo">
          <form style="display:none;">
            <input type="file" accept="video/*" capture="camera">
          </form>
          <button type="button" class="btn btn-block btn-default">Add Your Video!!</button>
        </div>
      </div>

      <div class="col-md-4 col-xs-12">
        <div class="dropdown">
          <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            About
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="terms.html">Terms of Service</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="mailto:info@tinyfeed.me">Contact</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <div id="uploadProgress" class="container" style="display:none;">
    <div class="row">
      <div class="col-xs-12">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>

  <video id="videoFeed" autoplay controls></video>


  <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-3495504-3', 'auto');
  ga('send', 'pageview');
  </script>

</body>
</html>
